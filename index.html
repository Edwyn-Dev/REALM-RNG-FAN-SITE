<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALM RNG FAN-SITE</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/index.js" defer></script>
    <script src="assets/js/loadingScreen.js" defer></script>
</head>

<body>
    <div class="loadingScreen">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-percentage">0%</div>
    </div>
    
    <nav class="navbar" style="display: none;">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/img/logo.png" alt="">
            </div>
        </div>
    </nav>

    <div class="container" style="display: none;">
        <div class="filters">
            <a href="simulate.html"><button class="sort-btn">GO TO SIMULATE TAB</button></a>
            <hr>
            <input type="text" id="search-bar" placeholder='Try Search : "Human", "Fireball" or "Dance"'>
            <div class="sort-buttons">
                <button id="sort-asc" class="sort-btn">↝ | Ascending</button>
                <hr>
                <button id="sort-desc" class="sort-btn">Descending | ↜</button>
            </div>
            <div class="rarity-filters">
                <button class="rarity-btn" data-rarity="common"></button>
                <hr>
                <button class="rarity-btn" data-rarity="un-common"></button>
                <hr>
                <button class="rarity-btn" data-rarity="rare"></button>
                <hr>
                <button class="rarity-btn" data-rarity="all">ALL</button>
                <hr>
                <button class="rarity-btn" data-rarity="epic"></button>
                <hr>
                <button class="rarity-btn" data-rarity="legendary"></button>
                <hr>
                <button class="rarity-btn" data-rarity="mythical"></button>
            </div>
            <button class="rarity-btn exclusive" data-rarity="exclusive">EXCLUSIVE</button>
        </div>
        <div id="race-container"></div>
    </div>
</body>

</html>
