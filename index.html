<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALM RNG FAN-SITE</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="filters">
            <input type="text" id="search-bar" placeholder='Try Search : "Human", "Fireball" or "Dance"'>
            <div class="sort-buttons">
                <button id="sort-asc" class="sort-btn">↝ | Ascending</button>
                <hr>
                <button id="sort-desc" class="sort-btn">Descending | ↜</button>
            </div>
            <span class="info-span-index">Choose the rarity to view or simply view all</span>
            <div class="rarity-filters">
                <button class="rarity-btn" data-rarity="common"></button>
                <hr>
                <button class="rarity-btn" data-rarity="un-common"></button>
                <hr>
                <button class="rarity-btn" data-rarity="rare"></button>
                <hr>
                <button class="rarity-btn" data-rarity="all">ALL</button>
                <hr>
                <button class="rarity-btn" data-rarity="epic"></button>
                <hr>
                <button class="rarity-btn" data-rarity="legendary"></button>
                <hr>
                <button class="rarity-btn" data-rarity="mythical"></button>
            </div>
            <span class="info-span-index">The images will come one day ^^</span>
            <span class="info-span-index">When I find the courage!</span>
            <div id="search-choice">
                <button id="sort-race" class="sort-btn">Races</button>
                <button id="sort-spells" class="sort-btn">Spells</button>
                <button id="sort-taunts" class="sort-btn">Taunts</button>
                <button id="nextUpdate" class="sort-btn">???</button>
            </div>
        </div>
        <div id="race-container"></div>
    </div>
</body>

</html>
